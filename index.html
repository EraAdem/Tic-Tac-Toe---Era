<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <h2>Sign-up</h2>
      <form id='sign-up'>
        <input type="email" name="credentials[email]" placeholder='Enter email...' >
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <input type="password" name="credentials[password_confirmation]" placeholder='Enter password again'>
        <button>Sign Up</button>
      </form>

      <h2>Sign-in</h2>
      <form id='sign-in'>
        <input type="email" name="credentials[email]" placeholder='Enter email...' >
        <input type="password" name="credentials[password]" placeholder='Enter password'>
        <button>Sign In</button>
      </form>
      <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password!</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
        <h2>Sign out</h2>
              <form id='sign-out'>
                <button>Sign out</button>
              </form>
    </body>
</html>
